<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            border: 5px solid green;
            font-size: 60px;    
        }
        /* screen width > 800px (최소한 800px은 되야함 이상이라면..
        display: none;) */
        @media(min-width:800px) {
            div { 
                display:none;
            }
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div>
        Responsive
    </div>
    <h2>창을 800px 이상으로 늘려보시오
        --------------------------->
    </h2>
    
</body>
</html>
